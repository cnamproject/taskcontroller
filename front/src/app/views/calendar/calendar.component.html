<div id='wrap'>

    <div id='external-events'>
      <div id='external-events-listing'>
        <h4>Vos tâches</h4>
        <div *ngIf="tasks.length <= 0">Pas de tâche non plannifiée</div>
        <li *ngFor="let task of tasks | async">{{task.libelle}}</li>
        <div class='fc-event' *ngFor="let task of tasks | async">{{task.libelle}}</div>
      </div>
    </div>

    <div id='calendar'></div>

    <div style='clear:both'></div>

</div>
