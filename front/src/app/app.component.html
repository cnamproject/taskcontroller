<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">


  <mat-toolbar color="primary" class="example-toolbar">
        <mat-toolbar-row>
    <button mat-icon-button (click)="snav.toggle(); recss()"><mat-icon>menu</mat-icon></button>
    <h1 class="example-app-name">Task Controller</h1>
    <span class="example-spacer"></span>

            <button *ngIf="!user" class="example-icon" mat-stroked-button routerLink="/login">login</button>
            <button *ngIf="!user" class="example-icon" mat-stroked-button routerLink="/register">register</button>
            <button *ngIf="user" class="example-icon"  mat-stroked-button (click)="logOut()">Logout</button>

</mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        <a class="nav-elem" mat-list-item routerLink="/dashboard">dashboard</a>
        <a class="nav-elem" mat-list-item routerLink="/addtask">add-task</a>
        <a class="nav-elem" mat-list-item routerLink="/calendar">calendar</a>
        <a class="nav-elem" mat-list-item routerLink="/disponibility">disponibility</a>
        <a class="nav-elem" mat-list-item routerLink="/other">other</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content class="sidenav-content">
            <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
