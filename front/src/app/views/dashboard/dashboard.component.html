<br>
    <div id='external-events'>
        <div id='external-events-listing'>
          <h4>Vos tâches</h4>
              <li *ngFor="let task of tasks | async"
              (click)="onSelect(task)" class="fc-event">{{task.libelle}}</li>
        </div>
      </div>
    

<div *ngIf="selectedTask">

    <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>{{ selectedTask.libelle | uppercase }}</mat-card-title>
          <mat-card-subtitle><span>Description : </span>{{selectedTask.description}}</mat-card-subtitle>
        
        </mat-card-header>
        <mat-card-content>
            
          <p>
            *autres détails*
          </p>
          <mat-divider></mat-divider>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="goToUpdateTask()">Modifier</button>
          <button mat-button>Terminer la tâche</button>
          <button mat-button>Supprimer</button>
          <button mat-button>Autre</button>
        </mat-card-actions>
      </mat-card>
</div>
